<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive population pyramid visualizations by country with age and gender distribution data">
    <title>Interactive Population Pyramid Visualization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-3xl">
        <h1 class="text-2xl sm:text-3xl font-bold text-center text-gray-800 mb-6">
            Population Pyramid Visualization
        </h1>
        
        <div class="mb-6 flex flex-col items-center">
            <select id="countrySelector" class="country-selector">
                <option value="">Loading countries...</option>
            </select>
            <p class="text-center text-gray-600 mb-1" id="currentYearDisplay">Year: Loading...</p>
            <p class="text-center text-gray-500 text-sm" id="dataSourceInfo">Data: Loading...</p>
        </div>
        
        <div id="loadingIndicator" class="loading hidden">
            <div class="spinner"></div>
        </div>

        <div class="chart-container mb-6">
            <canvas id="populationPyramidChart"></canvas>
        </div>

        <div id="controlsContainer" class="flex flex-col sm:flex-row items-center justify-center space-y-4 sm:space-y-0 sm:space-x-4">
            <button id="playPauseButton" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 w-full sm:w-auto">
                Play
            </button>
            <div id="sliderComponents" class="flex items-center space-x-2 w-full sm:w-auto sm:flex-1">
                <span id="sliderMinYear" class="text-sm text-gray-600"></span>
                <input type="range" id="yearSlider" min="0" max="0" value="0" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-500">
                <span id="sliderMaxYear" class="text-sm text-gray-600"></span>
            </div>
        </div>
        <div id="messageBox" class="mt-4 p-3 text-center text-sm rounded-lg hidden"></div>
        
        <div class="mt-6 text-center text-sm text-gray-500">
            <p>Share this visualization by copying the URL. Embed in ArcGIS StoryMaps with iframe.</p>
            <p class="mt-2">Data source: World population demographic estimates (2023)</p>
        </div>
    </div>

    <script src="js/population-pyramid.js"></script>
</body>
</html>
